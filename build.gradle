plugins {
  id 'org.fidata.project.groovy'
  id 'org.fidata.plugin'
}

description = 'Provides prerequisites lifecycle to Gradle'
tags.set(['prerequisites', 'dependencies', 'build tools', 'lock'])
license = 'Apache-2.0'
publicReleases = true
contacts {
  'grv87@yandex.ru' {
    moniker 'Basil Peace'
    github 'grv87'
    roles 'owner', 'developer'
  }
}

ext.rootDir = file('.')

apply from: new File(ext.rootDir, 'gradle/dependencies-compile.gradle')

apply from: new File(ext.rootDir, 'gradle/gradle-plugin-markers.gradle')

dependencies {
  testImplementation group: 'pl.pragmatists', name: 'JUnitParams', version: 'latest.release'

  functionalTestImplementation group: 'nebula.dependency-lock', name: 'nebula.dependency-lock.gradle.plugin', version: 'latest.release'
  functionalTestImplementation group: 'nebula.gradle-scm', name: 'nebula.gradle-scm.gradle.plugin', version: 'latest.release'
  functionalTestImplementation group: 'org.ajoberstar.stutter', name: 'org.ajoberstar.stutter.gradle.plugin', version: 'latest.release'
  functionalTestImplementation group: 'com.github.ben-manes', name: 'gradle-versions-plugin', version: 'latest.release'
  functionalTestImplementation group: 'com.ofg', name: 'uptodate-gradle-plugin', version: 'latest.release'
}

stutter {
  java(8) {
    compatibleRange '2.10'
  }
  java(9) {
    compatibleRange '2.10'
  }
}

tasks.named('codenarcCompatTest').configure {
  disabledRules.add 'JavaIoPackageAccess'
}
tasks.named('codenarcBuildSrc').configure {
  disabledRules.addAll 'JavaIoPackageAccess', 'DuplicateNumberLiteral'
}

pluginBundle.plugins {
  prerequsitesPlugin {
    displayName = 'Gradle Prerequisites plugin'
  }
}
